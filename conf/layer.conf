# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-teamviewer"
BBFILE_PATTERN_meta-teamviewer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-teamviewer = "6"

LAYERDEPENDS_meta-teamviewer = "core"
LAYERSERIES_COMPAT_meta-teamviewer = "hardknott"
